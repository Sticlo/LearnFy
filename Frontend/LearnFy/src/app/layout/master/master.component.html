<header>
    <nav class="navbar">
        <div class="container">
            <!-- Logo -->
            <div class="logo">
                <i class="fa fa-brain"></i> LearnFy
            </div>

            <!-- 🔍 Input de búsqueda integrado en el navbar -->
            <div class="search-container" [class.active]="isSearchOpen">
                <input 
                    type="text" 
                    placeholder="Buscar en LearnFy..." 
                    [(ngModel)]="searchQuery"
                    (keydown.escape)="closeSearchSmoothly()"
                    #searchInput />
            </div>

            <!-- Links de navegación (ocultos cuando la búsqueda está activa) -->
            <ul class="nav-links" [class.hidden]="isSearchOpen">
                <li><a routerLink="/">Inicio</a></li>
                <li><a routerLink="/courses">Cursos</a></li>
                <li><a routerLink="/about">Sobre Nosotros</a></li>
                <li><a routerLink="/contact">Contacto</a></li>
                <li><a routerLink="/register">Registro</a></li>
            </ul>

            <!-- Ícono de búsqueda -->
            <div class="search-icon" (click)="toggleSearch(searchInput)">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="11" cy="11" r="8" stroke="white" stroke-width="2"/>
                    <line x1="16" y1="16" x2="22" y2="22" stroke="white" stroke-width="2"/>
                </svg>
            </div>
        </div>
    </nav>
</header>

<main class="content">
    <router-outlet></router-outlet>
</main>
